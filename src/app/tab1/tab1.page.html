<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>DivisApp 23002681</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- Entrada de datos -->
        <ion-item>
          <ion-label position="floating">Cantidad en Quetzales</ion-label>
          <ion-input type="number" [(ngModel)]="cantidad"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <!-- Botón para convertir -->
        <ion-button expand="block" (click)="convertir()">Convertir</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <!-- Resultado -->
        <ion-card *ngIf="resultado !== null">
          <ion-card-header>
            <ion-card-title>Resultado</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ resultado }} dólares
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Tasa fija -->
    <ion-row>
      <ion-col>
        <ion-chip>
          <ion-label>Tasa actual: 1 USD = 8 Q</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
